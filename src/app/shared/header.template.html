<header class="header" [class.scrolled]="isScrolled()">
    <div class="container">
        <a routerLink="/" class="logo" aria-label="Route On Wheels Home">
            <img src="assets/images/logo.svg" alt="Route On Wheels Logo">
        </a>

        <nav class="nav" [class.active]="isMobileMenuOpen()" aria-label="Main Navigation">
            <ul class="nav-list">
                <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="nav-link" (click)="closeMobileMenu()">Home</a></li>
                <li><a routerLink="/about" routerLinkActive="active" class="nav-link" (click)="closeMobileMenu()">About
                        Us</a></li>
                <li class="dropdown">
                    <a routerLink="/tours" routerLinkActive="active" class="nav-link dropdown-toggle">Tours <i
                            class="fas fa-chevron-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a routerLink="/tours" fragment="life-changing" (click)="closeMobileMenu()">A Life Changing
                                Experience</a></li>
                        <li><a routerLink="/tours" fragment="rs-tours" (click)="closeMobileMenu()">RS Tours</a></li>
                        <li><a routerLink="/tours" fragment="wisdom-seeker" (click)="closeMobileMenu()">Wisdom
                                Seeker</a></li>
                    </ul>
                </li>
                <li><a routerLink="/gallery" routerLinkActive="active" class="nav-link"
                        (click)="closeMobileMenu()">Gallery</a></li>
                <li><a routerLink="/blog" routerLinkActive="active" class="nav-link"
                        (click)="closeMobileMenu()">Blogs</a></li>
                <li><a routerLink="/contact" routerLinkActive="active" class="nav-link"
                        (click)="closeMobileMenu()">Contact</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <a href="tel:+919899175374" class="btn btn-outline">
                <i class="fas fa-phone"></i>
                <span>Call Us</span>
            </a>
            <button class="mobile-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen()"
                aria-label="Toggle Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </div>
</header>
